<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="UTF-8"></script>
    <script src="client.js" text="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <body>
        <header class="header">
        <h1>jQuery Salary Calculator</h1>
        </header>
                <form id="employeeAction">
                    <h2 class="add">Add Employee</h2>
                    <div class="input">
                    <input type="text" name="firstName" placeholder="First Name" id="firstName">
                    <input type="text" name="lastName" placeholder="Last Name" id="lastName">
                    <input type="text" name="iDNumber" placeholder="ID Number" id="iDNumber">
                    <input type="text" name="jobTitle" placeholder="Job Title" id="jobTitle">
                    <input type="number" name="annualSalary" placeholder="Annual Salary" id="annualSalary">
                    <button type="submit" id="submit">Submit</button>
                    </div>
                </form>

                <table>
                    <thead class="tableHeader">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID Number</th>
                            <th>Job Title</th>
                            <th>Annual Salary</th>
                        </tr>
                    </thead>

                    <tbody class="js-employeeInfo">

                    </tbody>
                </table>
                
        <p class="js-monthly">Total Monthly Salary: $0</p>
    </body>
</html>
